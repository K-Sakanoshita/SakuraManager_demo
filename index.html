	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="./sakuraLib.js"></script>

<body id="container">
	<header class="row ml-0 mr-0">
		<nav class="navbar navbar-expand-lg navbar-light pt-0 pr-0 col-10">
			<a class="navbar-brand " href="#">
				<img src="./images/sakura.png" class="d-inline-block align-top" height="28">
				SakuraManager for Takeda.
			</a>
		</nav>
		<div class="col-2 dropdown pr-0">
			<button type="button" class="nav-item btn-sm dropdown-toggle float-right" style="height: 30px; margin: 5px;" data-toggle="dropdown">設定</button>
			<div class="dropdown-menu dropdown-menu-right">
				<a class="dropdown-item" href="https://docs.google.com/spreadsheets/d/14kuMuPL0becvry7cMvIK3Opl8_w55c3fhspStmGt9Qg/edit?usp=sharing">桜リストを編集</a>
				<a class="dropdown-item" href="#" onclick="PoiData.update(OvQuery);">新しい桜を取得</a>
			</div>
		</div>
	</header>
	<article id="article">
		<div id="mapid"></div>
		<div id="filterid">
			<div class="row">
				<div class="col-7">
					<select class="form-control form-control-sm mt-1 ml-1" id="area">
						<option value="たけくらべ広場周辺">たけくらべ広場周辺</option>
						<option value="丸岡温泉 たけくらべ周辺">丸岡温泉 たけくらべ周辺</option>
						<option value="本専寺周辺">本専寺周辺</option>
						<option value="光圓寺周辺">光圓寺周辺</option>
						<option value="ちくちくぼんぼん北側">ちくちくぼんぼん北側</option>
						<option value="ちくちくぼんぼん周辺">ちくちくぼんぼん周辺</option>
						<option value="ちくちくぼんぼん南側">ちくちくぼんぼん南側</option>
					</select>
				</div>
				<div class="col-5">
					<input type="text" class="form-control form-control-sm mt-1" style="width: calc(100% - 8px);"" placeholder="検索">
				</div>
			</div>
		</div>
		<div id="dataid" >
			<table id="tableid" class="table table-striped tagle-bordered table-hover table-sm "></table>
		</div>
	</article>
	<div id="Modals"></div>
